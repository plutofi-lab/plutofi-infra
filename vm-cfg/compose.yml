services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-data/acme.json:/acme.json
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.api-resolver.acme.httpchallenge=true"
      - "--certificatesresolvers.api-resolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.api-resolver.acme.email=9r1nc3w1ll@gmail.com"
      - "--certificatesresolvers.api-resolver.acme.storage=/acme.json"

    networks:
      - proxy

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./watcher/config.json:/config.json
    command: --interval 30 --cleanup --rolling-restart
    networks:
      - proxy

