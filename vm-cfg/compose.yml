  valkey:
    image: valkey/valkey:7.2
    container_name: valkey
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    volumes:
      - valkey-data:/data
    networks:
      - proxy

  api-dev:
    image: ghcr.io/plutofi-lab/backend:feat-v2
    restart: unless-stopped
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1024M
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 20s
      rollback_config:
        parallelism: 1
        delay: 20s
    environment:
      <<: [*observability]
      NODE_ENV: development
      SERVICE_NAME: api-dev
      APP_DEBUG: true
      CACHE_DRIVER: redis
      SESSION_DRIVER: cookie
      QUEUE_CONNECTION: redis
      REDIS_HOST: valkey
      DATABASE_URL: ${DEV_DATABASE_URL}
      APP_KEY: ${DEV_APP_KEY}
      APP_URL: ${DEV_APP_URL}
      JWT_SECRET: ${DEV_JWT_SECRET}
      REDIS_PASSWORD: ${DEV_REDIS_PASSWORD:-null}
      REDIS_PORT: ${DEV_REDIS_PORT:-6379}
      REDIS_DB: ${DEV_REDIS_DB:-0}

    volumes:
      - api-dev-logs:/var/www/html/storage/logs

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-dev-http.rule=Host(`${DEV_DOMAIN_NAME}`)"
      - "traefik.http.routers.api-dev-http.entrypoints=web"
      - "traefik.http.middlewares.api-dev-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.api-dev-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.api-dev-http.middlewares=api-dev-redirect@docker"
      - "traefik.http.routers.api-dev-https.rule=Host(`${DEV_DOMAIN_NAME}`)"
      - "traefik.http.routers.api-dev-https.entrypoints=websecure"
      - "traefik.http.routers.api-dev-https.tls=true"
      - "traefik.http.routers.api-dev-https.tls.certresolver=api-resolver"
      - "traefik.http.services.api-dev.loadbalancer.server.port=80"
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - proxy

